<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="top-bar">
            <i class="fa-solid fa-angle-down"></i>
            <span>Now Playing</span>
            <i class="fa-solid fa-ellipsis"></i>
        </div>

        <div class="image-area">
            <img src="./images/2.jpg" alt="img">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>

            <div class="song-timer">
                <span class="current-time">00:00</span>
                <span class="max-duration">00:00</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="fa-solid fa-repeat" title="Playlist Looped"></i>
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <div class="play-pause">
                <i class="fa-solid fa-play"></i>
            </div>
            <i id="next" class="fa-solid fa-forward-step"></i>
            <i class="fa-sharp fa-solid fa-sliders"></i>
        </div>
    </div>

    <script src="./music-list.js"></script>
    <script src="./js.js"></script>
</body>

</html>
